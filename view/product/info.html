		<style>
			a:hover{
				text-decoration: none;
			}
		</style>
		<script type="text/javascript">
			$(function(){
				//页面加载完成时发起请求
				var pid = HM.getParameter("pid");
				if(!pid){
					alert("没有此商品");
					location.href="http://www.itheima331.com:8020/web/index.html";
				}
				HM.ajax("/product","method=findById&pid="+pid,function(data){
					if(data.code==0){
						alert("没有此商品");
						location.href="http://www.itheima331.com:8020/web/index.html";
					}
					
					if(data.code==1){
						//查询到了商品信息
						//JSON取出商品数据
						var product = data.obj;
						$("#pname").html(product.pname);
						$("#pid").html(product.pid);
						$("#shop_price").html(product.shop_price);
						$("#market_price").html(product.market_price);
						$("#pimage").attr("src","http://www.itheima331.com:8020/web/resources/"+product.pimage);
						$("#pdesc").html(product.pdesc);
					}
				})
			});
			
			//加入购物车
			function addCart(){
				var pid = HM.getParameter("pid");
				var count = $("#quantity").val();
				HM.ajax("/Cart","method=addCart&pid="+pid+"&count="+count,"",function(data){
					alert(data);
				})
			}
		</script>
	</head>
